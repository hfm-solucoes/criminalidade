<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
        <link rel="stylesheet" href="css/material.min.css">
		<link rel="stylesheet" href="css/app.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    </head>

    <body>
        <!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  			<header class="mdl-layout__header">
    			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">CriminalApp</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="index.html">Home</a>
					<a class="mdl-navigation__link" href="">Profile</a>
					<a class="mdl-navigation__link" href="">Sobre</a>
					<a class="mdl-navigation__link" href="">Ajuda</a>
				</nav>
				</div>
  			</header>
  			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">CriminalApp</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="index.html">Home</a>
					<a class="mdl-navigation__link" href="">Profile</a>
					<a class="mdl-navigation__link" href="">Sobre</a>
					<a class="mdl-navigation__link" href="">Ajuda</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">

					<form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="tipo">
                            <label class="mdl-textfield__label" for="tipo">Tipo</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="descricao">
                            <label class="mdl-textfield__label" for="descricao">Descricao</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="latitude">
                            <label class="mdl-textfield__label" for="latitude">Latitude</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="longitude">
                            <label class="mdl-textfield__label" for="longitude">Longitude</label>
                        </div>

						<button href="add-crime.html" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary" id="btn-cadastrar">
							Cadastrar
						</button>
                    </form>
				</div>
			</main>
		</div>
        <script defer src="js/material.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/post-crime.js"></script>
    </body>
</html>
